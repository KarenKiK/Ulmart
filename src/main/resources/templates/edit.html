<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Изменить книгу</h1>

<form data-th-action="@{/edit/{id}(id=${book.getId()})}" method="post">
    <input type="text" name="title" placeholder="title" data-th-value="${book.getTitle()}">
    <input type="text" name="author" placeholder="author" data-th-value="${book.getAuthor()}">
    <button>Сохранить</button>
</form>
</body>
</html>
