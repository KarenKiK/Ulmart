<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Ozon</h1>

<form data-th-action="@{/}" method="get">
    <input type="search" name="search" data-th-value="${search}"> <!-- ?search=value -->
</form>

<!-- for (Book book: books) { } -->
<div data-th-each="book : ${books}" data-th-if="${book}">
    <a data-th-href="@{/view/{id}(id=${book.getId()})}">
    [[ ${book.getId()} ]] [[ ${book.getTitle()} ]] [[ ${book.getAuthor()} ]]
    </a>
</div>

<a data-th-href="@{/add}">Добавить книгу</a>
</body>
</html>
